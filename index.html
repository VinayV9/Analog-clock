<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
</head>

<!-- my css goes here  -->
<style>
   body{
       background-image: url("https://lh3.googleusercontent.com/sY0LBi2UBEvl-HATfFAhE2nxMOis_3EVbzKNwRu_JjppLeGllWv1fGIwC7J8FoOCeHU=h1264"); 
       background-repeat: no-repeat;
       background-size: cover;
  } 
 
  .clock{
      border:solid 10px rgb(155, 48, 204);
      background: white;
      border-radius: 50%;
      height:200px;
      width:200px;
      position: relative;
      margin:50px auto;
      padding:2rem;
  }
  .hand{
      width:50%;
      height:6px;
      position: absolute;
      margin:50% auto;
      transform:translateY(-3px);
      transform-origin: 100%;
      transform:rotate(90deg);
  }
  
  .clock-face{
      width:100%;
      height:100%;
      position:relative;
  }
  
  .hand-min{
    background: rgb(7, 238, 18);
  }
  .hand-sec{
    background: rgb(12, 35, 168);
  }
  .hand-hrs{
    background: red;
  }

</style>

<body>
  <div class="clock">
      <div class="clock-face">
          <div class="hand hand-sec"></div>
          <div class="hand hand-min"></div>
          <div class="hand hand-hrs"></div>
      </div>
  </div>
</body>

<!-- my javascript goes here -->
<script>
   let seconds = document.querySelector('.hand-sec');
   let minutes = document.querySelector('.hand-min');
   let hours = document.querySelector('.hand-hrs');
   
   function setTime(){
       
       date = new Date();
       let second = date.getSeconds();
       let minute = date.getMinutes();
       let hour = date.getHours();

       let secInDeg =  (second/60)*360 + 90;
       let hrsInDeg =  (hour/12)*360 + 90;
       let minInDeg =  (minute/60)*360 + 90;

       console.log(hour,minute,second);

       seconds.style.transform = `rotate(${secInDeg}deg)`;
       minutes.style.transform = `rotate(${minInDeg}deg)`;
       hours.style.transform = `rotate(${hrsInDeg}deg)`;
   }
   setInterval(setTime, 1000);

</script>

</html>
